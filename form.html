<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validasi with jQuery</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
    label.error{
        color: red;
        font-size: 1rem;
        display: block;
        margin-top: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <form class="cmxform" id="commentForm" method="get" action="">
            <fieldset>
              <div class="form-group">
                <label for="cname">Name (required, at least 2 characters)</label>
                <input class="form-control" id= "cname" name="name">
            </div>
            <div class="form-group">
                <label for="cemail">E-Mail (required)</label>
                <input class="form-control" id="cemail"  name="email" >
            </div>
              <div class="form-group">
                <label for="curl">URL (optional)</label>
                <input class="form-control" id="curl" name="url">
            </div>
              <div class="form-group">
                <label for="ccomment">Your comment (required)</label>
                <textarea class="form-control" id="ccomment" name="comment"></textarea>
            </div>
              <div class="form-group">
                <input class="btn btn-primary" id="submit" type="submit" value="Submit">
            </div>
            </fieldset>
          </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#commentForm").validate({
            rules: {
                name: {
                    required: true,
                    minlength: 3,
                    maxlength: 10
                },
                email: {
                    required: true,
                    email: true
                },
                url: {
                    required: true,
                    url: true
                },
                comment: {
                    required: true
                }    
                    
                    
            },
            messages: {
                name: {
                    required: "field form tidak boleh kosong",
                    minlength: "username karakter harus lebih dari 3 huruf",
                    maxlength: "username karakter tidak boleh lebih dari 10 huruf",
                }
            }
        });
    });

    </script>
    
</body>
</html>
